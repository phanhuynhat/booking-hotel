<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragment::baseHeader(~{::title},~{},~{})">
        <title>Chi Tiết phòng</title>
    </head>


    <body>
        <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a
                href="http://browsehappy.com/">upgrade
            your
            browser</a>
            to improve your experience.
        </p>
        <![endif]-->

        <!-- Pre Loader
        ============================================ -->
        <div class="preloader">
            <div class="loading-center">
                <div class="loading-center-absolute">
                    <div class="object object_one"></div>
                    <div class="object object_two"></div>
                    <div class="object object_three"></div>
                </div>
            </div>
        </div>


        <div class="wrapper">
            <!--Header section start-->
            <div class="header-section about-us">
                <div class="bg-opacity"></div>
                <div th:insert="fragment::navbar"></div>
                <!-- ERROR AREA START -->
                <div class="">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Header section end-->
            <!-- search bar Start -->
            <div class="search-bar animated slideOutUp">
                <div class="table">
                    <div class="table-cell">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <div class="search-form-wrap">
                                        <button class="close-search"><i class="mdi mdi-close"></i></button>
                                        <form action="#">
                                            <input type="text" placeholder="Search here..." value="Search here..."/>
                                            <button class="search-button" type="submit">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- search bar End -->
            <!-- Start page content -->


            <!-- End page content -->
            <!--hotel team start-->
            <div class="hotel-team pt-100 white_bg">
                <div class="container">
                    <div class="col-sm-6">
                        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" th:attr="data-slide-to=${status.index}"
                                    th:classappend="${status.index == 0}? 'active'"
                                    th:each="image, status: ${room.roomType.roomTypeImages}">
                                </li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                                <div class="item" th:classappend="${status.index == 0}? 'active'" th:each="image, status: ${room.roomType.roomTypeImages}">
                                    <img th:src="@{${image.path}}" style="width:100%;">
                                </div>
                                <a th:href="@{/room-booking(roomId=${param.roomId})}" class="btn btn-primary" id="btnBooking">đặt
                                    ngay</a>

                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h4>Loại Phòng: <span th:text="${room.roomType.typeName}"></span></h4>
                        <h4>Số Phòng: <span th:text="${room.roomNumber}"></span></h4>
                        <h4>Người lớn: <span>3</span></h4>
                        <h4>Trẻ em: <span>4</span></h4>

                        <h4>Mô tả : <span th:text="${room.roomType.description}"></span>
                        </h4>
                    </div>
                </div>
                <div class="container">
                    <div class="col-sm-12">
                        <h2>Tiện Nghi:</h2>
                        <ul class="list-unstyled card-columns">
                            <li th:text="${convenience.convenienceName}" th:each="convenience: ${room.roomType.conveniences}"></li>
                        </ul>
                    </div>
                </div>


            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="newsletter">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="newsletter-title">
                                    <h2>SUBSCRIBE TO OUR NEWSLETTER</h2>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="newsletter-form">
                                    <form id="mc-form" class="mc-form">
                                        <input id="mc-email" type="email" autocomplete="off"
                                               placeholder="Enter Address..."/>
                                        <button id="mc-submit" type="submit">Subscribe</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--hotel team end-->
        <!--Footer start -->
        <th:block th:include="fragment::footer-copyright"></th:block>
        <!-- Footer end -->


        <!-- Placed js at the end of the document so the pages load faster -->

        <!-- jquery latest version -->
        <script src="js/vendor/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap framework js -->
        <script src="js/bootstrap.min.js"></script>
        <!--counter up js-->
        <script src="js/waypoints.min.js"></script>
        <script src="js/jquery.counterup.min.js"></script>
        <!-- Video player js -->
        <script src="js/video-player.js"></script>
        <!-- headlines js -->
        <script src="js/animated-headlines.js"></script>
        <!-- Ajax mail js -->
        <script src="js/mailchimp.js"></script>
        <!-- Ajax mail js -->
        <script src="js/ajax-mail.js"></script>
        <!-- parallax js -->
        <script src="js/parallax.js"></script>
        <!-- textilate js -->
        <script src="js/textilate.js"></script>
        <script src="js/lettering.js"></script>
        <!--isotope js-->
        <script src="js/isotope.pkgd.min.js"></script>
        <script src="js/packery-mode.pkgd.min.js"></script>
        <!-- Style Customizer Js  -->
        <script src="js/style-customizer.js"></script>
        <!-- Owl carousel Js -->
        <script src="js/owl.carousel.min.js"></script>
        <!--Magnificant js-->
        <script src="js/jquery.magnific-popup.js"></script>
        <!-- All js plugins included in this file. -->
        <script src="js/plugins.js"></script>
        <!-- Main js file that contents all jQuery plugins activation. -->
        <script src="js/main.js"></script>

    </body>

</html>
